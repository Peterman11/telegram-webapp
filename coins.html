<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор пары монет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .coin-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .coin-button {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .coin-button:active {
            opacity: 0.7;
        }
        
        .coin-button.selected {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            border: 2px solid var(--tg-theme-button-color, #3390ec);
        }
        
        .submit-button {
            width: 100%;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выбери пару монет</h1>
        <div class="coin-grid" id="coinGrid"></div>
        <button class="submit-button" id="submitButton" disabled>Выбрать</button>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const coins = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'ADAUSDT', 'XRPUSDT'];
        let selectedCoin = null;
        
        const coinGrid = document.getElementById('coinGrid');
        const submitButton = document.getElementById('submitButton');
        
        // Создаем кнопки для каждой монеты
        coins.forEach(coin => {
            const button = document.createElement('button');
            button.className = 'coin-button';
            button.textContent = coin;
            button.onclick = () => {
                // Убираем выделение с предыдущей кнопки
                document.querySelectorAll('.coin-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
                // Выделяем текущую кнопку
                button.classList.add('selected');
                selectedCoin = coin;
                submitButton.disabled = false;
            };
            coinGrid.appendChild(button);
        });
        
        // Обработка отправки
        submitButton.onclick = () => {
            if (selectedCoin) {
                const data = {
                    type: 'coin',
                    coin: selectedCoin
                };
                tg.sendData(JSON.stringify(data));
                tg.close();
            }
        };
    </script>
</body>
</html>
