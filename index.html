<body>
    <div class="container">
        <h1>üí∞ –¢–æ–ø –∞—Ä–±–∏—Ç—Ä–∞–∂–Ω—ã—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π</h1>
        <div id="statusBar"></div>
        <div id="content">
            <div class="loading">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–∏—Ä–∂–∞–º —á–µ—Ä–µ–∑ WebSocket...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const contentDiv = document.getElementById('content');
        const refreshButton = document.getElementById('refreshButton');
        const statusBar = document.getElementById('statusBar');
        
        // –í—Å–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ –º–æ–Ω–µ—Ç—ã
        const COINS = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'ADAUSDT', 'XRPUSDT'];
        
        // –û–±—ä–µ–º –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ (–≤ USDT)
        const TRADE_AMOUNT = 100;
        
        // –¢–æ—Ä–≥–æ–≤—ã–µ –∫–æ–º–∏—Å—Å–∏–∏ (0.1% = 0.001)
        const BINANCE_TRADE_FEE = 0.001;
        const BYBIT_TRADE_FEE = 0.001;
        const MEXC_TRADE_FEE = 0.001;
        
        // –ö–æ–º–∏—Å—Å–∏—è –≤—ã–≤–æ–¥–∞ —É–±—Ä–∞–Ω–∞ - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ —Ç–æ—Ä–≥–æ–≤—ã–µ –∫–æ–º–∏—Å—Å–∏–∏
        function getWithdrawFee(coin) {
            return 0.0; // –ë–µ–∑ –∫–æ–º–∏—Å—Å–∏–∏ –≤—ã–≤–æ–¥–∞
        }
        
        // –•—Ä–∞–Ω–∏–ª–∏—â–µ —Ü–µ–Ω —Å –±–∏—Ä–∂
        const prices = {
            binance: {},
            bybit: {},
            mexc: {}
        };
        
        // WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        let binanceWS = null;
        let bybitWS = null;
        let mexcWS = null;
        
        // –°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π
        const connectionStatus = {
            binance: false,
            bybit: false,
            mexc: false
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –¥–ª—è Binance
        function initBinanceWebSocket() {
            if (binanceWS && binanceWS.readyState === WebSocket.OPEN) {
                return;
            }
            
            try {
                // Binance WebSocket –¥–ª—è –≤—Å–µ—Ö bookTicker
                binanceWS = new WebSocket('wss://stream.binance.com:9443/ws/!bookTicker');
                
                binanceWS.onopen = () => {
                    console.log('‚úÖ Binance WebSocket connected');
                    connectionStatus.binance = true;
                    updateStatusBar();
                };
                
                binanceWS.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        // Binance –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ {s: "BTCUSDT", b: "bid", a: "ask"}
                        if (data.s && COINS.includes(data.s)) {
                            prices.binance[data.s] = {
                                bid: parseFloat(data.b),
                                ask: parseFloat(data.a),
                                timestamp: Date.now()
                            };
                            console.log(`Binance: ${data.s} bid=${data.b} ask=${data.a}`);
                            updateArbitrageData();
                        }
                    } catch (error) {
                        console.error('Binance message parse error:', error, event.data);
                    }
                };
                
                binanceWS.onerror = (error) => {
                    console.error('Binance WebSocket error:', error);
                    connectionStatus.binance = false;
                    updateStatusBar();
                };
                
                binanceWS.onclose = () => {
                    console.log('Binance WebSocket closed, reconnecting...');
                    connectionStatus.binance = false;
                    updateStatusBar();
                    setTimeout(initBinanceWebSocket, 5000);
                };
            } catch (error) {
                console.error('Failed to create Binance WebSocket:', error);
                connectionStatus.binance = false;
                updateStatusBar();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –¥–ª—è Bybit
        function initBybitWebSocket() {
            if (bybitWS && bybitWS.readyState === WebSocket.OPEN) {
                return;
            }
            
            try {
                bybitWS = new WebSocket('wss://stream.bybit.com/v5/public/spot');
                
                bybitWS.onopen = () => {
                    console.log('‚úÖ Bybit WebSocket connected');
                    connectionStatus.bybit = true;
                    updateStatusBar();
                    
                    // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ orderbook –¥–ª—è –≤—Å–µ—Ö –º–æ–Ω–µ—Ç
                    const subscribeMsg = {
                        op: 'subscribe',
                        args: COINS.map(coin => `orderbook.1.${coin}`)
                    };
                    bybitWS.send(JSON.stringify(subscribeMsg));
                };
                
                bybitWS.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Bybit message:', data);
                        
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ orderbook –¥–∞–Ω–Ω—ã—Ö
                        if (data.topic && data.topic.startsWith('orderbook.1.')) {
                            const symbol = data.topic.replace('orderbook.1.', '');
                            if (COINS.includes(symbol) && data.data && data.data.b && data.data.a) {
                                const bids = data.data.b;
                                const asks = data.data.a;
                                if (bids.length > 0 && asks.length > 0) {
                                    prices.bybit[symbol] = {
                                        bid: parseFloat(bids[0][0]),
                                        ask: parseFloat(asks[0][0]),
                                        timestamp: Date.now()
                                    };
                                    console.log(`Bybit: ${symbol} bid=${bids[0][0]} ask=${asks[0][0]}`);
                                    updateArbitrageData();
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Bybit message parse error:', error, event.data);
                    }
                };
                
                bybitWS.onerror = (error) => {
                    console.error('Bybit WebSocket error:', error);
                    connectionStatus.bybit = false;
                    updateStatusBar();
                };
                
                bybitWS.onclose = () => {
                    console.log('Bybit WebSocket closed, reconnecting...');
                    connectionStatus.bybit = false;
                    updateStatusBar();
                    setTimeout(initBybitWebSocket, 5000);
                };
            } catch (error) {
                console.error('Failed to create Bybit WebSocket:', error);
                connectionStatus.bybit = false;
                updateStatusBar();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –¥–ª—è MEXC
        function initMexcWebSocket() {
            if (mexcWS && mexcWS.readyState === WebSocket.OPEN) {
                return;
            }
            
            try {
                mexcWS = new WebSocket('wss://wbs-api.mexc.com/ws');
                
                mexcWS.onopen = () => {
                    console.log('‚úÖ MEXC WebSocket connected');
                    connectionStatus.mexc = true;
                    updateStatusBar();
                    
                    // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ ticker –¥–ª—è –≤—Å–µ—Ö –º–æ–Ω–µ—Ç
                    COINS.forEach(coin => {
                        const subscribeMsg = {
                            method: 'sub.ticker',
                            param: {
                                symbol: coin.toLowerCase()
                            }
                        };
                        mexcWS.send(JSON.stringify(subscribeMsg));
                    });
                };
                
                mexcWS.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('MEXC message:', data);
                        
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ ticker –¥–∞–Ω–Ω—ã—Ö - MEXC –º–æ–∂–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö
                        if (data.c && data.d) {
                            const symbol = data.c.toUpperCase();
                            if (COINS.includes(symbol) && data.d.b && data.d.a) {
                                prices.mexc[symbol] = {
                                    bid: parseFloat(data.d.b),
                                    ask: parseFloat(data.d.a),
                                    timestamp: Date.now()
                                };
                                console.log(`MEXC: ${symbol} bid=${data.d.b} ask=${data.d.a}`);
                                updateArbitrageData();
                            }
                        } else if (data.channel && data.channel.startsWith('spot@ticker@')) {
                            // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç MEXC
                            const symbol = data.channel.replace('spot@ticker@', '').toUpperCase();
                            if (COINS.includes(symbol) && data.data) {
                                prices.mexc[symbol] = {
                                    bid: parseFloat(data.data.bid),
                                    ask: parseFloat(data.data.ask),
                                    timestamp: Date.now()
                                };
                                console.log(`MEXC (alt): ${symbol} bid=${data.data.bid} ask=${data.data.ask}`);
                                updateArbitrageData();
                            }
                        }
                    } catch (error) {
                        console.error('MEXC message parse error:', error, event.data);
                    }
                };
                
                mexcWS.onerror = (error) => {
                    console.error('MEXC WebSocket error:', error);
                    connectionStatus.mexc = false;
                    updateStatusBar();
                };
                
                mexcWS.onclose = () => {
                    console.log('MEXC WebSocket closed, reconnecting...');
                    connectionStatus.mexc = false;
                    updateStatusBar();
                    setTimeout(initMexcWebSocket, 5000);
                };
            } catch (error) {
                console.error('Failed to create MEXC WebSocket:', error);
                connectionStatus.mexc = false;
                updateStatusBar();
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å-–±–∞—Ä–∞
        function updateStatusBar() {
            const connected = Object.values(connectionStatus).filter(s => s).length;
            const total = Object.keys(connectionStatus).length;
            
            let statusClass = 'disconnected';
            let statusText = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${connected}/${total} –±–∏—Ä–∂`;
            
            if (connected === total) {
                statusClass = 'connected';
                statusText = `‚úÖ –í—Å–µ –±–∏—Ä–∂–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω—ã (WebSocket)`;
            } else if (connected > 0) {
                statusClass = 'connecting';
                statusText = `‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ: ${connected}/${total} –±–∏—Ä–∂`;
            } else {
                statusText = `‚ùå –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π`;
            }
            
            statusBar.innerHTML = `<div class="status ${statusClass}">${statusText}</div>`;
        }
        
        function calculateProfit(buyPrice, buyFee, withdrawFee, sellPrice, sellFee, amount) {
            if (!buyPrice || !sellPrice || buyPrice <= 0 || sellPrice <= 0) {
                return -Infinity;
            }
            
            // –ü–æ–∫—É–ø–∫–∞
            const afterBuyFee = amount * (1 - buyFee);
            const cryptoBought = afterBuyFee / buyPrice;
            const cryptoAfterWithdraw = cryptoBought - withdrawFee;
            
            if (cryptoAfterWithdraw <= 0) return -amount;
            
            // –ü—Ä–æ–¥–∞–∂–∞
            const usdtFromSell = cryptoAfterWithdraw * sellPrice;
            const usdtAfterSellFee = usdtFromSell * (1 - sellFee);
            
            return usdtAfterSellFee - amount;
        }
        
        function formatNumber(num, decimals = 2) {
            if (isNaN(num) || !isFinite(num)) return 'N/A';
            return num.toFixed(decimals);
        }
        
        function formatCoinName(coin) {
            return coin.replace('USDT', '/USDT');
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∞—Ä–±–∏—Ç—Ä–∞–∂–∞ (–≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ WebSocket)
        function updateArbitrageData() {
            const results = [];
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ WebSocket
            console.log('=== updateArbitrageData ===');
            console.log('Binance:', Object.keys(prices.binance));
            console.log('Bybit:', Object.keys(prices.bybit));
            console.log('MEXC:', Object.keys(prices.mexc));
            
            for (const coin of COINS) {
                const binance = prices.binance[coin] || null;
                const bybit = prices.bybit[coin] || null;
                const mexc = prices.mexc[coin] || null;
                
                if (coin === 'BTCUSDT') {
                    console.log(`BTCUSDT - Binance: ${!!binance}, Bybit: ${!!bybit}, MEXC: ${!!mexc}`);
                }
                
                // –ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –±–∏—Ä–∂–∏ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –∞—Ä–±–∏—Ç—Ä–∞–∂–∞
                const exchanges = [];
                if (binance) exchanges.push({name: 'Binance', data: binance, fee: BINANCE_TRADE_FEE});
                if (bybit) exchanges.push({name: 'Bybit', data: bybit, fee: BYBIT_TRADE_FEE});
                if (mexc) exchanges.push({name: 'MEXC', data: mexc, fee: MEXC_TRADE_FEE});
                
                if (exchanges.length < 2) {
                    continue; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º, –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ
                }
                
                const withdrawFee = getWithdrawFee(coin);
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ —Å—Ü–µ–Ω–∞—Ä–∏–∏ –∞—Ä–±–∏—Ç—Ä–∞–∂–∞ –º–µ–∂–¥—É –±–∏—Ä–∂–∞–º–∏
                let maxProfit = -Infinity;
                let bestScenario = null;
                
                for (let i = 0; i < exchanges.length; i++) {
                    for (let j = 0; j < exchanges.length; j++) {
                        if (i === j) continue; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ –±–∏—Ä–∂–∏
                        
                        const buyExchange = exchanges[i];
                        const sellExchange = exchanges[j];
                        
                        const profit = calculateProfit(
                            buyExchange.data.ask, buyExchange.fee, withdrawFee,
                            sellExchange.data.bid, sellExchange.fee,
                            TRADE_AMOUNT
                        );
                        
                        if (profit > maxProfit) {
                            maxProfit = profit;
                            bestScenario = {
                                buyExchange: buyExchange.name,
                                sellExchange: sellExchange.name,
                                profit: profit
                            };
                        }
                    }
                }
                
                if (bestScenario) {
                    results.push({
                        coin: coin,
                        maxProfit: maxProfit,
                        bestScenario: bestScenario,
                        binance: binance,
                        bybit: bybit,
                        mexc: mexc
                    });
                }
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –ø—Ä–∏–±—ã–ª–∏ (–æ—Ç –±–æ–ª—å—à–µ–π –∫ –º–µ–Ω—å—à–µ–π)
            results.sort((a, b) => b.maxProfit - a.maxProfit);
            
            if (results.length === 0) {
                const connected = Object.values(connectionStatus).filter(s => s).length;
                const totalPrices = Object.keys(prices.binance).length + 
                                   Object.keys(prices.bybit).length + 
                                   Object.keys(prices.mexc).length;
                
                if (connected === 0) {
                    contentDiv.innerHTML = '<div class="error">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∏—Ä–∂–∞–º...</div>';
                } else if (totalPrices === 0) {
                    contentDiv.innerHTML = '<div class="loading">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å –±–∏—Ä–∂... (–¥–∞–Ω–Ω—ã–µ –ø—Ä–∏—Ö–æ–¥—è—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏ —á–µ—Ä–µ–∑ WebSocket)</div>';
                } else {
                    // –ï—Å—Ç—å –¥–∞–Ω–Ω—ã–µ, –Ω–æ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –∞—Ä–±–∏—Ç—Ä–∞–∂–∞ (–Ω—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –±–∏—Ä–∂–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –º–æ–Ω–µ—Ç—ã)
                    let missingInfo = [];
                    for (const coin of COINS) {
                        const hasBinance = !!prices.binance[coin];
                        const hasBybit = !!prices.bybit[coin];
                        const hasMexc = !!prices.mexc[coin];
                        const count = (hasBinance ? 1 : 0) + (hasBybit ? 1 : 0) + (hasMexc ? 1 : 0);
                        if (count < 2) {
                            missingInfo.push(`${coin}: ${count}/3 –±–∏—Ä–∂`);
                        }
                    }
                    contentDiv.innerHTML = `<div class="loading">–°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ...<br><small>${missingInfo.join(', ')}</small></div>`;
                }
                return;
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            let html = '<div class="arbitrage-list">';
            
            for (const result of results) {
                const isPositive = result.maxProfit >= 0;
                const scenario = result.bestScenario;
                const scenarioText = `${scenario.buyExchange} ‚Üí ${scenario.sellExchange} (${formatNumber(scenario.profit)} USDT)`;
                
                html += `
                    <div class="arbitrage-item ${isPositive ? 'positive' : 'negative'}">
                        <div class="coin-header">
                            <div class="coin-name">${formatCoinName(result.coin)}</div>
                            <div class="profit-badge ${isPositive ? 'positive' : 'negative'}">
                                ${isPositive ? '+' : ''}${formatNumber(result.maxProfit)} USDT
                            </div>
                        </div>
                        <div class="exchanges-info">
                            ${result.binance ? `
                            <div class="exchange-row">
                                <span class="exchange-label">Binance:</span>
                                <span class="exchange-value">–ü–æ–∫—É–ø–∫–∞ ${formatNumber(result.binance.ask)} | –ü—Ä–æ–¥–∞–∂–∞ ${formatNumber(result.binance.bid)}</span>
                            </div>` : ''}
                            ${result.bybit ? `
                            <div class="exchange-row">
                                <span class="exchange-label">Bybit:</span>
                                <span class="exchange-value">–ü–æ–∫—É–ø–∫–∞ ${formatNumber(result.bybit.ask)} | –ü—Ä–æ–¥–∞–∂–∞ ${formatNumber(result.bybit.bid)}</span>
                            </div>` : ''}
                            ${result.mexc ? `
                            <div class="exchange-row">
                                <span class="exchange-label">MEXC:</span>
                                <span class="exchange-value">–ü–æ–∫—É–ø–∫–∞ ${formatNumber(result.mexc.ask)} | –ü—Ä–æ–¥–∞–∂–∞ ${formatNumber(result.mexc.bid)}</span>
                            </div>` : ''}
                        </div>
                        <div class="scenario-info">
                            <div class="scenario-text">üí° –õ—É—á—à–∏–π —Å—Ü–µ–Ω–∞—Ä–∏–π –∏–∑ –≤—Å–µ—Ö –±–∏—Ä–∂: ${scenarioText}</div>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π
            if (results.length > 0) {
                const positiveCount = results.filter(r => r.maxProfit >= 0).length;
                html = `<div style="text-align: center; margin-bottom: 15px; color: var(--tg-theme-hint-color, #999999); font-size: 14px;">
                    üìä –ù–∞–π–¥–µ–Ω–æ ${results.length} –º–æ–Ω–µ—Ç | ${positiveCount} —Å –ø—Ä–∏–±—ã–ª—å—é | –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –ø–æ –ø—Ä–∏–±—ã–ª–∏ (‚Üì)
                </div>` + html;
            }
            
            contentDiv.innerHTML = html;
        }
        
        refreshButton.onclick = () => {
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            if (binanceWS) binanceWS.close();
            if (bybitWS) bybitWS.close();
            if (mexcWS) mexcWS.close();
            
            // –û—á–∏—â–∞–µ–º –∫—ç—à —Ü–µ–Ω
            prices.binance = {};
            prices.bybit = {};
            prices.mexc = {};
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            connectionStatus.binance = false;
            connectionStatus.bybit = false;
            connectionStatus.mexc = false;
            
            // –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
            contentDiv.innerHTML = '<div class="loading">–ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–∏—Ä–∂–∞–º...</div>';
            updateStatusBar();
            
            setTimeout(() => {
                initBinanceWebSocket();
                initBybitWebSocket();
                initMexcWebSocket();
            }, 1000);
        };
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞—á–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ REST API
        async function loadInitialData() {
            console.log('Loading initial data via REST API...');
            contentDiv.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö...</div>';
            
            for (const coin of COINS) {
                try {
                    const [binance, bybit, mexc] = await Promise.all([
                        fetch(`https://api.binance.com/api/v3/ticker/bookTicker?symbol=${coin}`)
                            .then(r => r.json())
                            .then(d => ({
                                bid: parseFloat(d.bidPrice),
                                ask: parseFloat(d.askPrice)
                            }))
                            .catch(() => null),
                        fetch(`https://api.bybit.com/v5/market/orderbook?category=spot&symbol=${coin}&limit=1`)
                            .then(r => r.json())
                            .then(d => {
                                if (d.retCode === 0 && d.result && d.result.b && d.result.a) {
                                    return {
                                        bid: parseFloat(d.result.b[0][0]),
                                        ask: parseFloat(d.result.a[0][0])
                                    };
                                }
                                return null;
                            })
                            .catch(() => null),
                        fetch(`https://api.mexc.com/api/v3/ticker/bookTicker?symbol=${coin}`)
                            .then(r => {
                                if (!r.ok) {
                                    console.error(`MEXC REST API error for ${coin}: HTTP ${r.status}`);
                                    return null;
                                }
                                return r.json();
                            })
                            .then(d => {
                                if (!d) return null;
                                console.log(`MEXC REST response for ${coin}:`, d);
                                
                                // MEXC –º–æ–∂–µ—Ç –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö
                                let bid, ask;
                                
                                if (d.bidPrice && d.askPrice) {
                                    // –§–æ—Ä–º–∞—Ç 1: {bidPrice: "...", askPrice: "..."}
                                    bid = parseFloat(d.bidPrice);
                                    ask = parseFloat(d.askPrice);
                                } else if (d.bid && d.ask) {
                                    // –§–æ—Ä–º–∞—Ç 2: {bid: "...", ask: "..."}
                                    bid = parseFloat(d.bid);
                                    ask = parseFloat(d.ask);
                                } else if (d.bestBid && d.bestAsk) {
                                    // –§–æ—Ä–º–∞—Ç 3: {bestBid: "...", bestAsk: "..."}
                                    bid = parseFloat(d.bestBid);
                                    ask = parseFloat(d.bestAsk);
                                } else {
                                    console.error(`MEXC REST: unknown format for ${coin}:`, d);
                                    return null;
                                }
                                
                                if (isNaN(bid) || isNaN(ask) || bid <= 0 || ask <= 0) {
                                    console.error(`MEXC REST: invalid prices for ${coin}: bid=${bid}, ask=${ask}`);
                                    return null;
                                }
                                
                                console.log(`‚úÖ MEXC ${coin} parsed: bid=${bid}, ask=${ask}`);
                                return { bid, ask };
                            })
                            .catch(err => {
                                console.error(`MEXC REST API error for ${coin}:`, err);
                                return null;
                            })
                    ]);
                    
                    if (binance) {
                        prices.binance[coin] = {...binance, timestamp: Date.now()};
                        console.log(`‚úÖ Loaded Binance ${coin} via REST`);
                    }
                    if (bybit) {
                        prices.bybit[coin] = {...bybit, timestamp: Date.now()};
                        console.log(`‚úÖ Loaded Bybit ${coin} via REST`);
                    }
                    if (mexc) {
                        prices.mexc[coin] = {...mexc, timestamp: Date.now()};
                        console.log(`‚úÖ Loaded MEXC ${coin} via REST: bid=${mexc.bid}, ask=${mexc.ask}`);
                    } else {
                        console.log(`‚ùå Failed to load MEXC ${coin} via REST`);
                    }
                } catch (error) {
                    console.error(`‚ùå Error loading initial data for ${coin}:`, error);
                }
            }
            
            console.log('Initial data loaded, updating arbitrage...');
            updateArbitrageData();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateStatusBar();
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ REST API (—á—Ç–æ–±—ã —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫)
        loadInitialData();
        
        // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è —á–µ—Ä–µ–∑ WebSocket –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        setTimeout(() => {
            initBinanceWebSocket();
            initBybitWebSocket();
            initMexcWebSocket();
        }, 500);
    </script>
</body>
