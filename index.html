        body {

        .profit-badge.positive {

        .scenario-info {

        .scenario-text {

        .refresh-button {

        .refresh-button:active {

        <div id="statusBar"></div>
        <div id="content">
            <div class="loading">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–∏—Ä–∂–∞–º —á–µ—Ä–µ–∑ WebSocket...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const contentDiv = document.getElementById('content');
        const refreshButton = document.getElementById('refreshButton');
        const statusBar = document.getElementById('statusBar');
        
        // –í—Å–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ –º–æ–Ω–µ—Ç—ã
        const COINS = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'ADAUSDT', 'XRPUSDT'];
        
        // –û–±—ä–µ–º –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ (–≤ USDT)
        const TRADE_AMOUNT = 100;
        
        // –¢–æ—Ä–≥–æ–≤—ã–µ –∫–æ–º–∏—Å—Å–∏–∏ –¥–ª—è –≤—Å–µ—Ö –±–∏—Ä–∂ (0.1% = 0.001)
        const TRADE_FEES = {
            binance: 0.001,
            okx: 0.001,
            bybit: 0.001,
            kucoin: 0.001,
            mexc: 0.001,
            bitget: 0.001,
            huobi: 0.001,
            bitfinex: 0.001,
            bingx: 0.001,
            coinbase: 0.001
        };
        
        // –ö–æ–º–∏—Å—Å–∏—è –≤—ã–≤–æ–¥–∞ —É–±—Ä–∞–Ω–∞ - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ —Ç–æ—Ä–≥–æ–≤—ã–µ –∫–æ–º–∏—Å—Å–∏–∏
        function getWithdrawFee(coin) {
            return 0.0; // –ë–µ–∑ –∫–æ–º–∏—Å—Å–∏–∏ –≤—ã–≤–æ–¥–∞
        }
        
        // –•—Ä–∞–Ω–∏–ª–∏—â–µ —Ü–µ–Ω —Å –≤—Å–µ—Ö –±–∏—Ä–∂
        const prices = {
            binance: {},
            okx: {},
            bybit: {},
            kucoin: {},
            mexc: {},
            bitget: {},
            huobi: {},
            bitfinex: {},
            bingx: {},
            coinbase: {}
        };
        
        // WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –¥–ª—è –≤—Å–µ—Ö –±–∏—Ä–∂
        const wsConnections = {
            binance: null,
            okx: null,
            bybit: null,
            kucoin: null,
            mexc: null,
            bitget: null,
            huobi: null,
            bitfinex: null,
            bingx: null,
            coinbase: null
        };
        
        // –°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π –¥–ª—è –≤—Å–µ—Ö –±–∏—Ä–∂
        const connectionStatus = {
            binance: false,
            okx: false,
            bybit: false,
            kucoin: false,
            mexc: false,
            bitget: false,
            huobi: false,
            bitfinex: false,
            bingx: false,
            coinbase: false
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –¥–ª—è Binance
        function initBinanceWebSocket() {
            if (wsConnections.binance && wsConnections.binance.readyState === WebSocket.OPEN) {
                return;
            }
            
            try {
                wsConnections.binance = new WebSocket('wss://stream.binance.com:9443/ws/!bookTicker');
                
                wsConnections.binance.onopen = () => {
                    console.log('‚úÖ Binance WebSocket connected');
                    connectionStatus.binance = true;
                    updateStatusBar();
                };
                
                wsConnections.binance.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.s && COINS.includes(data.s)) {
                            prices.binance[data.s] = {
                                bid: parseFloat(data.b),
                                ask: parseFloat(data.a),
                                timestamp: Date.now()
                            };
                            updateArbitrageData();
                        }
                    } catch (error) {
                        console.error('Binance message parse error:', error);
                    }
                };
                
                wsConnections.binance.onerror = () => {
                    connectionStatus.binance = false;
                    updateStatusBar();
                };
                
                wsConnections.binance.onclose = () => {
                    connectionStatus.binance = false;
                    updateStatusBar();
                    setTimeout(initBinanceWebSocket, 5000);
                };
            } catch (error) {
                console.error('Failed to create Binance WebSocket:', error);
                connectionStatus.binance = false;
                updateStatusBar();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –¥–ª—è Bybit
        function initBybitWebSocket() {
            if (wsConnections.bybit && wsConnections.bybit.readyState === WebSocket.OPEN) {
                return;
            }
            
            try {
                wsConnections.bybit = new WebSocket('wss://stream.bybit.com/v5/public/spot');
                
                wsConnections.bybit.onopen = () => {
                    console.log('‚úÖ Bybit WebSocket connected');
                    connectionStatus.bybit = true;
                    updateStatusBar();
                    
                    const subscribeMsg = {
                        op: 'subscribe',
                        args: COINS.map(coin => `orderbook.1.${coin}`)
                    };
                    wsConnections.bybit.send(JSON.stringify(subscribeMsg));
                };
                
                wsConnections.bybit.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.topic && data.topic.startsWith('orderbook.1.')) {
                            const symbol = data.topic.replace('orderbook.1.', '');
                            if (COINS.includes(symbol) && data.data && data.data.b && data.data.a) {
                                const bids = data.data.b;
                                const asks = data.data.a;
                                if (bids.length > 0 && asks.length > 0) {
                                    prices.bybit[symbol] = {
                                        bid: parseFloat(bids[0][0]),
                                        ask: parseFloat(asks[0][0]),
                                        timestamp: Date.now()
                                    };
                                    updateArbitrageData();
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Bybit message parse error:', error);
                    }
                };
                
                wsConnections.bybit.onerror = () => {
                    connectionStatus.bybit = false;
                    updateStatusBar();
                };
                
                wsConnections.bybit.onclose = () => {
                    connectionStatus.bybit = false;
                    updateStatusBar();
                    setTimeout(initBybitWebSocket, 5000);
                };
            } catch (error) {
                console.error('Failed to create Bybit WebSocket:', error);
                connectionStatus.bybit = false;
                updateStatusBar();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –¥–ª—è MEXC
        function initMexcWebSocket() {
            if (wsConnections.mexc && wsConnections.mexc.readyState === WebSocket.OPEN) {
                return;
            }
            
            try {
                wsConnections.mexc = new WebSocket('wss://wbs-api.mexc.com/ws');
                
                wsConnections.mexc.onopen = () => {
                    console.log('‚úÖ MEXC WebSocket connected');
                    connectionStatus.mexc = true;
                    updateStatusBar();
                    
                    COINS.forEach(coin => {
                        const subscribeMsg = {
                            method: 'sub.ticker',
                            param: { symbol: coin.toLowerCase() }
                        };
                        wsConnections.mexc.send(JSON.stringify(subscribeMsg));
                    });
                };
                
                wsConnections.mexc.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.c && data.d && data.d.b && data.d.a) {
                            const symbol = data.c.toUpperCase();
                            if (COINS.includes(symbol)) {
                                const bid = parseFloat(data.d.b);
                                const ask = parseFloat(data.d.a);
                                if (!isNaN(bid) && !isNaN(ask) && bid > 0 && ask > 0) {
                                    prices.mexc[symbol] = {
                                        bid: bid,
                                        ask: ask,
                                        timestamp: Date.now()
                                    };
                                    updateArbitrageData();
                                }
                            }
                        }
                    } catch (error) {
                        console.error('MEXC message parse error:', error);
                    }
                };
                
                wsConnections.mexc.onerror = () => {
                    connectionStatus.mexc = false;
                    updateStatusBar();
                };
                
                wsConnections.mexc.onclose = () => {
                    connectionStatus.mexc = false;
                    updateStatusBar();
                    setTimeout(initMexcWebSocket, 5000);
                };
            } catch (error) {
                console.error('Failed to create MEXC WebSocket:', error);
                connectionStatus.mexc = false;
                updateStatusBar();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –¥–ª—è –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –±–∏—Ä–∂
        function initAllOtherWebSockets() {
            // OKX WebSocket
            if (!wsConnections.okx || wsConnections.okx.readyState !== WebSocket.OPEN) {
                try {
                    wsConnections.okx = new WebSocket('wss://ws.okx.com:8443/ws/v5/public');
                    wsConnections.okx.onopen = () => {
                        console.log('‚úÖ OKX WebSocket connected');
                        connectionStatus.okx = true;
                        updateStatusBar();
                        wsConnections.okx.send(JSON.stringify({
                            op: 'subscribe',
                            args: COINS.map(coin => `tickers:${coin}`)
                        }));
                    };
                    wsConnections.okx.onmessage = (e) => {
                        try {
                            const data = JSON.parse(e.data);
                            if (data.data && data.data.length > 0) {
                                const ticker = data.data[0];
                                if (COINS.includes(ticker.instId)) {
                                    prices.okx[ticker.instId] = {
                                        bid: parseFloat(ticker.bidPx),
                                        ask: parseFloat(ticker.askPx),
                                        timestamp: Date.now()
                                    };
                                    updateArbitrageData();
                                }
                            }
                        } catch (err) {}
                    };
                    wsConnections.okx.onerror = () => { connectionStatus.okx = false; updateStatusBar(); };
                    wsConnections.okx.onclose = () => { connectionStatus.okx = false; updateStatusBar(); setTimeout(() => initAllOtherWebSockets(), 5000); };
                } catch (err) { connectionStatus.okx = false; updateStatusBar(); }
            }
            
            // KuCoin WebSocket
            if (!wsConnections.kucoin || wsConnections.kucoin.readyState !== WebSocket.OPEN) {
                try {
                    fetch('https://api.kucoin.com/api/v1/bullet-public', { method: 'POST' })
                        .then(r => r.json())
                        .then(d => {
                            if (d.data && d.data.token) {
                                wsConnections.kucoin = new WebSocket(`${d.data.instanceServers[0].endpoint}?token=${d.data.token}&connectId=${Date.now()}`);
                                wsConnections.kucoin.onopen = () => {
                                    console.log('‚úÖ KuCoin WebSocket connected');
                                    connectionStatus.kucoin = true;
                                    updateStatusBar();
                                    COINS.forEach(coin => {
                                        wsConnections.kucoin.send(JSON.stringify({
                                            id: Date.now(),
                                            type: 'subscribe',
                                            topic: `/market/ticker:${coin}`,
                                            privateChannel: false
                                        }));
                                    });
                                };
                                wsConnections.kucoin.onmessage = (e) => {
                                    try {
                                        const data = JSON.parse(e.data);
                                        if (data.data && data.data.bestBid && data.data.bestAsk) {
                                            const symbol = data.topic.split(':')[1];
                                            if (COINS.includes(symbol)) {
                                                prices.kucoin[symbol] = {
                                                    bid: parseFloat(data.data.bestBid),
                                                    ask: parseFloat(data.data.bestAsk),
                                                    timestamp: Date.now()
                                                };
                                                updateArbitrageData();
                                            }
                                        }
                                    } catch (err) {}
                                };
                                wsConnections.kucoin.onerror = () => { connectionStatus.kucoin = false; updateStatusBar(); };
                                wsConnections.kucoin.onclose = () => { connectionStatus.kucoin = false; updateStatusBar(); setTimeout(() => initAllOtherWebSockets(), 5000); };
                            }
                        })
                        .catch(() => { connectionStatus.kucoin = false; updateStatusBar(); });
                } catch (err) { connectionStatus.kucoin = false; updateStatusBar(); }
            }
            
            // Bitget WebSocket
            if (!wsConnections.bitget || wsConnections.bitget.readyState !== WebSocket.OPEN) {
                try {
                    wsConnections.bitget = new WebSocket('wss://ws.bitget.com/spot/v1/stream');
                    wsConnections.bitget.onopen = () => {
                        console.log('‚úÖ Bitget WebSocket connected');
                        connectionStatus.bitget = true;
                        updateStatusBar();
                        COINS.forEach(coin => {
                            wsConnections.bitget.send(JSON.stringify({
                                op: 'subscribe',
                                args: [`spot/ticker:${coin}`]
                            }));
                        });
                    };
                    wsConnections.bitget.onmessage = (e) => {
                        try {
                            const data = JSON.parse(e.data);
                            if (data.data && data.data.bestBid && data.data.bestAsk) {
                                const symbol = data.arg?.replace('spot/ticker:', '');
                                if (symbol && COINS.includes(symbol)) {
                                    prices.bitget[symbol] = {
                                        bid: parseFloat(data.data.bestBid),
                                        ask: parseFloat(data.data.bestAsk),
                                        timestamp: Date.now()
                                    };
                                    updateArbitrageData();
                                }
                            }
                        } catch (err) {}
                    };
                    wsConnections.bitget.onerror = () => { connectionStatus.bitget = false; updateStatusBar(); };
                    wsConnections.bitget.onclose = () => { connectionStatus.bitget = false; updateStatusBar(); setTimeout(() => initAllOtherWebSockets(), 5000); };
                } catch (err) { connectionStatus.bitget = false; updateStatusBar(); }
            }
            
            // Huobi WebSocket
            if (!wsConnections.huobi || wsConnections.huobi.readyState !== WebSocket.OPEN) {
                try {
                    wsConnections.huobi = new WebSocket('wss://api.huobi.pro/ws');
                    wsConnections.huobi.onopen = () => {
                        console.log('‚úÖ Huobi WebSocket connected');
                        connectionStatus.huobi = true;
                        updateStatusBar();
                        COINS.forEach(coin => {
                            wsConnections.huobi.send(JSON.stringify({
                                sub: `market.${coin.toLowerCase()}.ticker`,
                                id: Date.now().toString()
                            }));
                        });
                    };
                    wsConnections.huobi.onmessage = (e) => {
                        try {
                            const data = JSON.parse(e.data);
                            if (data.tick && data.tick.bid && data.tick.ask) {
                                const symbol = data.ch?.replace('market.', '').replace('.ticker', '').toUpperCase();
                                if (symbol && COINS.includes(symbol)) {
                                    prices.huobi[symbol] = {
                                        bid: parseFloat(data.tick.bid[0]),
                                        ask: parseFloat(data.tick.ask[0]),
                                        timestamp: Date.now()
                                    };
                                    updateArbitrageData();
                                }
                            }
                        } catch (err) {}
                    };
                    wsConnections.huobi.onerror = () => { connectionStatus.huobi = false; updateStatusBar(); };
                    wsConnections.huobi.onclose = () => { connectionStatus.huobi = false; updateStatusBar(); setTimeout(() => initAllOtherWebSockets(), 5000); };
                } catch (err) { connectionStatus.huobi = false; updateStatusBar(); }
            }
            
            // Bitfinex WebSocket
            if (!wsConnections.bitfinex || wsConnections.bitfinex.readyState !== WebSocket.OPEN) {
                try {
                    wsConnections.bitfinex = new WebSocket('wss://api-pub.bitfinex.com/ws/2');
                    wsConnections.bitfinex.onopen = () => {
                        console.log('‚úÖ Bitfinex WebSocket connected');
                        connectionStatus.bitfinex = true;
                        updateStatusBar();
                        COINS.forEach(coin => {
                            wsConnections.bitfinex.send(JSON.stringify({
                                event: 'subscribe',
                                channel: 'ticker',
                                symbol: `t${coin}`
                            }));
                        });
                    };
                    wsConnections.bitfinex.onmessage = (e) => {
                        try {
                            const data = JSON.parse(e.data);
                            if (Array.isArray(data) && data.length >= 2 && Array.isArray(data[1])) {
                                const ticker = data[1];
                                if (ticker.length >= 10) {
                                    // Bitfinex ticker format: [BID, BID_SIZE, ASK, ASK_SIZE, ...]
                                    const symbol = data[0]?.toString().replace('t', '');
                                    if (symbol && COINS.includes(symbol)) {
                                        prices.bitfinex[symbol] = {
                                            bid: parseFloat(ticker[0]),
                                            ask: parseFloat(ticker[2]),
                                            timestamp: Date.now()
                                        };
                                        updateArbitrageData();
                                    }
                                }
                            }
                        } catch (err) {}
                    };
                    wsConnections.bitfinex.onerror = () => { connectionStatus.bitfinex = false; updateStatusBar(); };
                    wsConnections.bitfinex.onclose = () => { connectionStatus.bitfinex = false; updateStatusBar(); setTimeout(() => initAllOtherWebSockets(), 5000); };
                } catch (err) { connectionStatus.bitfinex = false; updateStatusBar(); }
            }
            
            // BingX WebSocket
            if (!wsConnections.bingx || wsConnections.bingx.readyState !== WebSocket.OPEN) {
                try {
                    wsConnections.bingx = new WebSocket('wss://open-api-ws.bingx.com/market');
                    wsConnections.bingx.onopen = () => {
                        console.log('‚úÖ BingX WebSocket connected');
                        connectionStatus.bingx = true;
                        updateStatusBar();
                        COINS.forEach(coin => {
                            wsConnections.bingx.send(JSON.stringify({
                                id: Date.now(),
                                method: 'sub.ticker',
                                params: { symbol: coin }
                            }));
                        });
                    };
                    wsConnections.bingx.onmessage = (e) => {
                        try {
                            const data = JSON.parse(e.data);
                            if (data.data && data.data.bidPrice && data.data.askPrice) {
                                const symbol = data.data.symbol;
                                if (symbol && COINS.includes(symbol)) {
                                    prices.bingx[symbol] = {
                                        bid: parseFloat(data.data.bidPrice),
                                        ask: parseFloat(data.data.askPrice),
                                        timestamp: Date.now()
                                    };
                                    updateArbitrageData();
                                }
                            }
                        } catch (err) {}
                    };
                    wsConnections.bingx.onerror = () => { connectionStatus.bingx = false; updateStatusBar(); };
                    wsConnections.bingx.onclose = () => { connectionStatus.bingx = false; updateStatusBar(); setTimeout(() => initAllOtherWebSockets(), 5000); };
                } catch (err) { connectionStatus.bingx = false; updateStatusBar(); }
            }
            
            // Coinbase Pro WebSocket
            if (!wsConnections.coinbase || wsConnections.coinbase.readyState !== WebSocket.OPEN) {
                try {
                    wsConnections.coinbase = new WebSocket('wss://ws-feed.exchange.coinbase.com');
                    wsConnections.coinbase.onopen = () => {
                        console.log('‚úÖ Coinbase WebSocket connected');
                        connectionStatus.coinbase = true;
                        updateStatusBar();
                        wsConnections.coinbase.send(JSON.stringify({
                            type: 'subscribe',
                            product_ids: COINS.map(coin => coin.replace('USDT', '-USDT')),
                            channels: ['ticker']
                        }));
                    };
                    wsConnections.coinbase.onmessage = (e) => {
                        try {
                            const data = JSON.parse(e.data);
                            if (data.type === 'ticker' && data.product_id) {
                                const symbol = data.product_id.replace('-', '');
                                if (COINS.includes(symbol)) {
                                    prices.coinbase[symbol] = {
                                        bid: parseFloat(data.best_bid),
                                        ask: parseFloat(data.best_ask),
                                        timestamp: Date.now()
                                    };
                                    updateArbitrageData();
                                }
                            }
                        } catch (err) {}
                    };
                    wsConnections.coinbase.onerror = () => { connectionStatus.coinbase = false; updateStatusBar(); };
                    wsConnections.coinbase.onclose = () => { connectionStatus.coinbase = false; updateStatusBar(); setTimeout(() => initAllOtherWebSockets(), 5000); };
                } catch (err) { connectionStatus.coinbase = false; updateStatusBar(); }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å-–±–∞—Ä–∞
        function updateStatusBar() {
            const connected = Object.values(connectionStatus).filter(s => s).length;
            const total = Object.keys(connectionStatus).length;
            
            let statusClass = 'disconnected';
            let statusText = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${connected}/${total} –±–∏—Ä–∂`;
            
            if (connected === total) {
                statusClass = 'connected';
                statusText = `‚úÖ –í—Å–µ –±–∏—Ä–∂–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω—ã (WebSocket)`;
            } else if (connected > 0) {
                statusClass = 'connecting';
                statusText = `‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ: ${connected}/${total} –±–∏—Ä–∂`;
            } else {
                statusText = `‚ùå –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π`;
            }
            
            statusBar.innerHTML = `<div class="status ${statusClass}">${statusText}</div>`;
        }
        
        function calculateProfit(buyPrice, buyFee, withdrawFee, sellPrice, sellFee, amount) {
            if (!buyPrice || !sellPrice || buyPrice <= 0 || sellPrice <= 0) {
                return -Infinity;
            }
            
            // –ü–æ–∫—É–ø–∫–∞
            const afterBuyFee = amount * (1 - buyFee);
            const cryptoBought = afterBuyFee / buyPrice;
            const cryptoAfterWithdraw = cryptoBought - withdrawFee;
            
            if (cryptoAfterWithdraw <= 0) return -amount;
            
            // –ü—Ä–æ–¥–∞–∂–∞
            const usdtFromSell = cryptoAfterWithdraw * sellPrice;
            const usdtAfterSellFee = usdtFromSell * (1 - sellFee);
            
            return usdtAfterSellFee - amount;
        }
        
        function formatNumber(num, decimals = 2) {
            if (isNaN(num) || !isFinite(num)) return 'N/A';
            return num.toFixed(decimals);
        }
        
        function formatCoinName(coin) {
            return coin.replace('USDT', '/USDT');
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∞—Ä–±–∏—Ç—Ä–∞–∂–∞ (–≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ WebSocket)
        function updateArbitrageData() {
            const results = [];
            const exchangeNames = ['binance', 'okx', 'bybit', 'kucoin', 'mexc', 'bitget', 'huobi', 'bitfinex', 'bingx', 'coinbase'];
            
            for (const coin of COINS) {
                // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ –±–∏—Ä–∂–∏ —Å –¥–∞–Ω–Ω—ã–º–∏ –¥–ª—è —ç—Ç–æ–π –º–æ–Ω–µ—Ç—ã
                const exchanges = [];
                exchangeNames.forEach(exchangeName => {
                    const priceData = prices[exchangeName][coin];
                    if (priceData) {
                        exchanges.push({
                            name: exchangeName.charAt(0).toUpperCase() + exchangeName.slice(1),
                            data: priceData,
                            fee: TRADE_FEES[exchangeName]
                        });
                    }
                });
                
                if (exchanges.length < 2) {
                    continue; // –ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –±–∏—Ä–∂–∏
                }
                
                const withdrawFee = getWithdrawFee(coin);
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ —Å—Ü–µ–Ω–∞—Ä–∏–∏ –∞—Ä–±–∏—Ç—Ä–∞–∂–∞
                let maxProfit = -Infinity;
                let bestScenario = null;
                let allPrices = {};
                
                for (let i = 0; i < exchanges.length; i++) {
                    for (let j = 0; j < exchanges.length; j++) {
                        if (i === j) continue;
                        
                        const buyExchange = exchanges[i];
                        const sellExchange = exchanges[j];
                        
                        const profit = calculateProfit(
                            buyExchange.data.ask, buyExchange.fee, withdrawFee,
                            sellExchange.data.bid, sellExchange.fee,
                            TRADE_AMOUNT
                        );
                        
                        if (profit > maxProfit) {
                            maxProfit = profit;
                            bestScenario = {
                                buyExchange: buyExchange.name,
                                sellExchange: sellExchange.name,
                                profit: profit
                            };
                        }
                    }
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å–µ —Ü–µ–Ω—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                exchanges.forEach(ex => {
                    allPrices[ex.name.toLowerCase()] = ex.data;
                });
                
                if (bestScenario) {
                    results.push({
                        coin: coin,
                        maxProfit: maxProfit,
                        bestScenario: bestScenario,
                        prices: allPrices
                    });
                }
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –ø—Ä–∏–±—ã–ª–∏ (–æ—Ç –±–æ–ª—å—à–µ–π –∫ –º–µ–Ω—å—à–µ–π) –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –¢–û–ü-10 –ª—É—á—à–∏—Ö
            results.sort((a, b) => b.maxProfit - a.maxProfit);
            const topResults = results.slice(0, 10); // –¢–æ–ª—å–∫–æ –ª—É—á—à–∏–µ 10 –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π
            
            if (topResults.length === 0) {
                const connected = Object.values(connectionStatus).filter(s => s).length;
                if (connected === 0) {
                    contentDiv.innerHTML = '<div class="error">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∏—Ä–∂–∞–º...</div>';
                } else {
                    contentDiv.innerHTML = '<div class="loading">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å –±–∏—Ä–∂... (–¥–∞–Ω–Ω—ã–µ –ø—Ä–∏—Ö–æ–¥—è—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏ —á–µ—Ä–µ–∑ WebSocket)</div>';
                }
                return;
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ–ª—å–∫–æ –¢–û–ü –ª—É—á—à–∏–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏
            let html = '<div class="arbitrage-list">';
            
            for (const result of topResults) {
                const isPositive = result.maxProfit >= 0;
                const scenario = result.bestScenario;
                const scenarioText = `${scenario.buyExchange} ‚Üí ${scenario.sellExchange} (${formatNumber(scenario.profit)} USDT)`;
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ü–µ–Ω –¥–ª—è —ç—Ç–æ–π –º–æ–Ω–µ—Ç—ã
                let exchangesHtml = '';
                Object.keys(result.prices).forEach(exchangeName => {
                    const priceData = result.prices[exchangeName];
                    const displayName = exchangeName.charAt(0).toUpperCase() + exchangeName.slice(1);
                    exchangesHtml += `
                        <div class="exchange-row">
                            <span class="exchange-label">${displayName}:</span>
                            <span class="exchange-value">–ü–æ–∫—É–ø–∫–∞ ${formatNumber(priceData.ask)} | –ü—Ä–æ–¥–∞–∂–∞ ${formatNumber(priceData.bid)}</span>
                        </div>`;
                });
                
                html += `
                    <div class="arbitrage-item ${isPositive ? 'positive' : 'negative'}">
                        <div class="coin-header">
                            <div class="coin-name">${formatCoinName(result.coin)}</div>
                            <div class="profit-badge ${isPositive ? 'positive' : 'negative'}">
                                ${isPositive ? '+' : ''}${formatNumber(result.maxProfit)} USDT
                            </div>
                        </div>
                        <div class="exchanges-info">
                            ${exchangesHtml}
                        </div>
                        <div class="scenario-info">
                            <div class="scenario-text">üí° –õ—É—á—à–∏–π —Å—Ü–µ–Ω–∞—Ä–∏–π: ${scenarioText}</div>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π
            const positiveCount = topResults.filter(r => r.maxProfit >= 0).length;
            html = `<div style="text-align: center; margin-bottom: 15px; color: var(--tg-theme-hint-color, #999999); font-size: 14px;">
                üèÜ –¢–û–ü-${topResults.length} –ª—É—á—à–∏—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π | ${positiveCount} —Å –ø—Ä–∏–±—ã–ª—å—é | –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –ø–æ –ø—Ä–∏–±—ã–ª–∏ (‚Üì)
            </div>` + html;
            
            contentDiv.innerHTML = html;
        }
        
        refreshButton.onclick = () => {
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            Object.keys(wsConnections).forEach(key => {
                if (wsConnections[key]) wsConnections[key].close();
            });
            
            // –û—á–∏—â–∞–µ–º –∫—ç—à —Ü–µ–Ω
            Object.keys(prices).forEach(key => {
                prices[key] = {};
            });
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            Object.keys(connectionStatus).forEach(key => {
                connectionStatus[key] = false;
            });
            
            // –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
            contentDiv.innerHTML = '<div class="loading">–ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–∏—Ä–∂–∞–º...</div>';
            updateStatusBar();
            
            setTimeout(() => {
                loadInitialData();
                initBinanceWebSocket();
                initBybitWebSocket();
                initMexcWebSocket();
                initAllOtherWebSockets();
            }, 1000);
        };
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞—á–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ REST API –¥–ª—è –í–°–ï–• –±–∏—Ä–∂ –∏ –í–°–ï–• –º–æ–Ω–µ—Ç
        async function loadInitialData() {
            console.log('Loading initial data via REST API for ALL exchanges and ALL coins...');
            contentDiv.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö —Å–æ –≤—Å–µ—Ö –±–∏—Ä–∂...</div>';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∫–∞–∂–¥–æ–π –º–æ–Ω–µ—Ç—ã —Å–æ –≤—Å–µ—Ö –±–∏—Ä–∂
            for (const coin of COINS) {
                try {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å–æ –≤—Å–µ—Ö –±–∏—Ä–∂
                    const [binance, okx, bybit, kucoin, mexc, bitget, huobi, bitfinex, bingx, coinbase] = await Promise.all([
                        // Binance
                        fetch(`https://api.binance.com/api/v3/ticker/bookTicker?symbol=${coin}`)
                            .then(r => r.json())
                            .then(d => ({ bid: parseFloat(d.bidPrice), ask: parseFloat(d.askPrice) }))
                            .catch(() => null),
                        // OKX
                        fetch(`https://www.okx.com/api/v5/market/ticker?instId=${coin}`)
                            .then(r => r.json())
                            .then(d => {
                                if (d.code === '0' && d.data && d.data[0]) {
                                    return { bid: parseFloat(d.data[0].bidPx), ask: parseFloat(d.data[0].askPx) };
                                }
                                return null;
                            })
                            .catch(() => null),
                        // Bybit
                        fetch(`https://api.bybit.com/v5/market/orderbook?category=spot&symbol=${coin}&limit=1`)
                            .then(r => r.json())
                            .then(d => {
                                if (d.retCode === 0 && d.result && d.result.b && d.result.a) {
                                    return { bid: parseFloat(d.result.b[0][0]), ask: parseFloat(d.result.a[0][0]) };
                                }
                                return null;
                            })
                            .catch(() => null),
                        // KuCoin
                        fetch(`https://api.kucoin.com/api/v1/market/orderbook/level1?symbol=${coin}`)
                            .then(r => r.json())
                            .then(d => {
                                if (d.data && d.data.bestBid && d.data.bestAsk) {
                                    return { bid: parseFloat(d.data.bestBid), ask: parseFloat(d.data.bestAsk) };
                                }
                                return null;
                            })
                            .catch(() => null),
                        // MEXC
                        fetch(`https://api.mexc.com/api/v3/ticker/bookTicker?symbol=${coin}`)
                            .then(r => r.ok ? r.json() : null)
                            .then(d => {
                                if (d && d.bidPrice && d.askPrice) {
                                    return { bid: parseFloat(d.bidPrice), ask: parseFloat(d.askPrice) };
                                }
                                return null;
                            })
                            .catch(() => null),
                        // Bitget
                        fetch(`https://api.bitget.com/api/spot/v1/market/ticker?symbol=${coin}`)
                            .then(r => r.json())
                            .then(d => {
                                if (d.code === '00000' && d.data && d.data.bestBid && d.data.bestAsk) {
                                    return { bid: parseFloat(d.data.bestBid), ask: parseFloat(d.data.bestAsk) };
                                }
                                return null;
                            })
                            .catch(() => null),
                        // Huobi
                        fetch(`https://api.huobi.pro/market/detail/merged?symbol=${coin.toLowerCase()}`)
                            .then(r => r.json())
                            .then(d => {
                                if (d.status === 'ok' && d.tick && d.tick.bid && d.tick.ask) {
                                    return { bid: parseFloat(d.tick.bid[0]), ask: parseFloat(d.tick.ask[0]) };
                                }
                                return null;
                            })
                            .catch(() => null),
                        // Bitfinex
                        fetch(`https://api-pub.bitfinex.com/v2/ticker/t${coin}`)
                            .then(r => r.json())
                            .then(d => {
                                if (Array.isArray(d) && d.length >= 3) {
                                    return { bid: parseFloat(d[0]), ask: parseFloat(d[2]) };
                                }
                                return null;
                            })
                            .catch(() => null),
                        // BingX
                        fetch(`https://open-api.bingx.com/openApi/spot/v1/ticker/24hr?symbol=${coin}`)
                            .then(r => r.json())
                            .then(d => {
                                if (d.code === 0 && d.data && d.data.bidPrice && d.data.askPrice) {
                                    return { bid: parseFloat(d.data.bidPrice), ask: parseFloat(d.data.askPrice) };
                                }
                                return null;
                            })
                            .catch(() => null),
                        // Coinbase (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ñ–æ—Ä–º–∞—Ç BTC-USDT)
                        fetch(`https://api.exchange.coinbase.com/products/${coin.replace('USDT', '-USDT')}/ticker`)
                            .then(r => r.json())
                            .then(d => {
                                if (d.bid && d.ask) {
                                    return { bid: parseFloat(d.bid), ask: parseFloat(d.ask) };
                                }
                                return null;
                            })
                            .catch(() => null)
                    ]);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∫–∞–∂–¥–æ–π –±–∏—Ä–∂–∏
                    const exchangeData = [
                        { name: 'binance', data: binance },
                        { name: 'okx', data: okx },
                        { name: 'bybit', data: bybit },
                        { name: 'kucoin', data: kucoin },
                        { name: 'mexc', data: mexc },
                        { name: 'bitget', data: bitget },
                        { name: 'huobi', data: huobi },
                        { name: 'bitfinex', data: bitfinex },
                        { name: 'bingx', data: bingx },
                        { name: 'coinbase', data: coinbase }
                    ];
                    
                    exchangeData.forEach(({ name, data }) => {
                        if (data) {
                            prices[name][coin] = {...data, timestamp: Date.now()};
                            console.log(`‚úÖ Loaded ${name} ${coin} via REST`);
                        }
                    });
                    
                } catch (error) {
                    console.error(`‚ùå Error loading initial data for ${coin}:`, error);
                }
            }
            
            console.log('Initial data loaded for all exchanges and all coins, updating arbitrage...');
            updateArbitrageData();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateStatusBar();
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ REST API (—á—Ç–æ–±—ã —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫)
        loadInitialData();
        
        // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è —á–µ—Ä–µ–∑ WebSocket –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        setTimeout(() => {
            initBinanceWebSocket();
            initBybitWebSocket();
            initMexcWebSocket();
            initAllOtherWebSockets();
        }, 500);
    </script>
