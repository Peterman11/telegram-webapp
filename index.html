<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—Ä–±–∏—Ç—Ä–∞–∂ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.connected {
            background: #4caf50;
            color: white;
        }
        
        .status.connecting {
            background: #ff9800;
            color: white;
        }
        
        .status.disconnected {
            background: #ff4444;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .arbitrage-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .arbitrage-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid var(--tg-theme-button-color, #3390ec);
            transition: transform 0.2s;
        }
        
        .arbitrage-item.positive {
            border-left-color: #4caf50;
        }
        
        .arbitrage-item.negative {
            border-left-color: #ff4444;
        }
        
        .arbitrage-item.updated {
            animation: flash 0.5s;
        }
        
        @keyframes flash {
            0%, 100% { background: var(--tg-theme-secondary-bg-color, #f0f0f0); }
            50% { background: rgba(76, 175, 80, 0.2); }
        }
        
        .coin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .coin-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .profit-badge {
            font-size: 20px;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
        }
        
        .profit-badge.positive {
            background: #4caf50;
            color: white;
        }
        
        .profit-badge.negative {
            background: #ff4444;
            color: white;
        }
        
        .exchanges-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }
        
        .exchange-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .exchange-label {
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .exchange-value {
            font-weight: 600;
        }
        
        .scenario-info {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        
        .scenario-text {
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .refresh-button {
            width: 100%;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .refresh-button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ –¢–æ–ø –∞—Ä–±–∏—Ç—Ä–∞–∂–Ω—ã—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π</h1>
        <div id="statusBar"></div>
        <div id="content">
            <div class="loading">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–∏—Ä–∂–∞–º —á–µ—Ä–µ–∑ WebSocket...</div>
        </div>
        <button class="refresh-button" id="refreshButton">üîÑ –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å</button>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const contentDiv = document.getElementById('content');
        const refreshButton = document.getElementById('refreshButton');
        const statusBar = document.getElementById('statusBar');
        
        // –í—Å–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ –º–æ–Ω–µ—Ç—ã
        const COINS = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'ADAUSDT', 'XRPUSDT'];
        
        // –û–±—ä–µ–º –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ (–≤ USDT)
        const TRADE_AMOUNT = 100;
        
        // –¢–æ—Ä–≥–æ–≤—ã–µ –∫–æ–º–∏—Å—Å–∏–∏ –¥–ª—è –≤—Å–µ—Ö –±–∏—Ä–∂ (0.1% = 0.001)
        const TRADE_FEES = {
            binance: 0.001,
            okx: 0.001,
            bybit: 0.001,
            kucoin: 0.001,
            mexc: 0.001,
            bitget: 0.001,
            huobi: 0.001,
            bitfinex: 0.001,
            bingx: 0.001,
            coinbase: 0.001
        };
        
        // –ö–æ–º–∏—Å—Å–∏—è –≤—ã–≤–æ–¥–∞ —É–±—Ä–∞–Ω–∞ - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ —Ç–æ—Ä–≥–æ–≤—ã–µ –∫–æ–º–∏—Å—Å–∏–∏
        function getWithdrawFee(coin) {
            return 0.0; // –ë–µ–∑ –∫–æ–º–∏—Å—Å–∏–∏ –≤—ã–≤–æ–¥–∞
        }
        
        // –•—Ä–∞–Ω–∏–ª–∏—â–µ —Ü–µ–Ω —Å –≤—Å–µ—Ö –±–∏—Ä–∂
        const prices = {
            binance: {},
            okx: {},
            bybit: {},
            kucoin: {},
            mexc: {},
            bitget: {},
            huobi: {},
            bitfinex: {},
            bingx: {},
            coinbase: {}
        };
        
        // WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –¥–ª—è –≤—Å–µ—Ö –±–∏—Ä–∂
        const wsConnections = {
            binance: null,
            okx: null,
            bybit: null,
            kucoin: null,
            mexc: null,
            bitget: null,
            huobi: null,
            bitfinex: null,
            bingx: null,
            coinbase: null
        };
        
        // –°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π –¥–ª—è –≤—Å–µ—Ö –±–∏—Ä–∂
        const connectionStatus = {
            binance: false,
            okx: false,
            bybit: false,
            kucoin: false,
            mexc: false,
            bitget: false,
            huobi: false,
            bitfinex: false,
            bingx: false,
            coinbase: false
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –¥–ª—è Binance
        function initBinanceWebSocket() {
            if (wsConnections.binance && wsConnections.binance.readyState === WebSocket.OPEN) {
                return;
            }
            
            try {
                wsConnections.binance = new WebSocket('wss://stream.binance.com:9443/ws/!bookTicker');
                
                wsConnections.binance.onopen = () => {
                    console.log('‚úÖ Binance WebSocket connected');
                    connectionStatus.binance = true;
                    updateStatusBar();
                };
                
                wsConnections.binance.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.s && COINS.includes(data.s)) {
                            const bid = parseFloat(data.b);
                            const ask = parseFloat(data.a);
                            prices.binance[data.s] = {
                                bid: bid,
                                ask: ask,
                                timestamp: Date.now()
                            };
                            console.log(`‚úÖ Binance ${data.s}: bid=${bid} ask=${ask}`);
                            updateArbitrageData();
                        }
                    } catch (error) {
                        console.error('Binance message parse error:', error);
                    }
                };
                
                wsConnections.binance.onerror = () => {
                    connectionStatus.binance = false;
                    updateStatusBar();
                };
                
                wsConnections.binance.onclose = () => {
                    connectionStatus.binance = false;
                    updateStatusBar();
                    setTimeout(initBinanceWebSocket, 5000);
                };
            } catch (error) {
                console.error('Failed to create Binance WebSocket:', error);
                connectionStatus.binance = false;
                updateStatusBar();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –¥–ª—è Bybit
        function initBybitWebSocket() {
            if (wsConnections.bybit && wsConnections.bybit.readyState === WebSocket.OPEN) {
                return;
            }
            
            try {
                wsConnections.bybit = new WebSocket('wss://stream.bybit.com/v5/public/spot');
                
                wsConnections.bybit.onopen = () => {
                    console.log('‚úÖ Bybit WebSocket connected');
                    connectionStatus.bybit = true;
                    updateStatusBar();
                    
                    const subscribeMsg = {
                        op: 'subscribe',
                        args: COINS.map(coin => `orderbook.1.${coin}`)
                    };
                    wsConnections.bybit.send(JSON.stringify(subscribeMsg));
                };
                
                wsConnections.bybit.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.topic && data.topic.startsWith('orderbook.1.')) {
                            const symbol = data.topic.replace('orderbook.1.', '');
                            if (COINS.includes(symbol) && data.data && data.data.b && data.data.a) {
                                const bids = data.data.b;
                                const asks = data.data.a;
                                if (bids.length > 0 && asks.length > 0) {
                                    const bid = parseFloat(bids[0][0]);
                                    const ask = parseFloat(asks[0][0]);
                                    prices.bybit[symbol] = {
                                        bid: bid,
                                        ask: ask,
                                        timestamp: Date.now()
                                    };
                                    console.log(`‚úÖ Bybit ${symbol}: bid=${bid} ask=${ask}`);
                                    updateArbitrageData();
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Bybit message parse error:', error);
                    }
                };
                
                wsConnections.bybit.onerror = () => {
                    connectionStatus.bybit = false;
                    updateStatusBar();
                };
                
                wsConnections.bybit.onclose = () => {
                    connectionStatus.bybit = false;
                    updateStatusBar();
                    setTimeout(initBybitWebSocket, 5000);
                };
            } catch (error) {
                console.error('Failed to create Bybit WebSocket:', error);
                connectionStatus.bybit = false;
                updateStatusBar();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –¥–ª—è MEXC
        function initMexcWebSocket() {
            if (wsConnections.mexc && wsConnections.mexc.readyState === WebSocket.OPEN) {
                return;
            }
            
            try {
                wsConnections.mexc = new WebSocket('wss://wbs-api.mexc.com/ws');
                
                wsConnections.mexc.onopen = () => {
                    console.log('‚úÖ MEXC WebSocket connected');
                    connectionStatus.mexc = true;
                    updateStatusBar();
                    
                    COINS.forEach(coin => {
                        const subscribeMsg = {
                            method: 'sub.ticker',
                            param: { symbol: coin.toLowerCase() }
                        };
                        wsConnections.mexc.send(JSON.stringify(subscribeMsg));
                    });
                };
                
                wsConnections.mexc.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.c && data.d && data.d.b && data.d.a) {
                            const symbol = data.c.toUpperCase();
                            if (COINS.includes(symbol)) {
                                const bid = parseFloat(data.d.b);
                                const ask = parseFloat(data.d.a);
                                if (!isNaN(bid) && !isNaN(ask) && bid > 0 && ask > 0) {
                                    prices.mexc[symbol] = {
                                        bid: bid,
                                        ask: ask,
                                        timestamp: Date.now()
                                    };
                                    console.log(`‚úÖ MEXC ${symbol}: bid=${bid} ask=${ask}`);
                                    updateArbitrageData();
                                }
                            }
                        }
                    } catch (error) {
                        console.error('MEXC message parse error:', error);
                    }
                };
                
                wsConnections.mexc.onerror = () => {
                    connectionStatus.mexc = false;
                    updateStatusBar();
                };
                
                wsConnections.mexc.onclose = () => {
                    connectionStatus.mexc = false;
                    updateStatusBar();
                    setTimeout(initMexcWebSocket, 5000);
                };
            } catch (error) {
                console.error('Failed to create MEXC WebSocket:', error);
                connectionStatus.mexc = false;
                updateStatusBar();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –¥–ª—è –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –±–∏—Ä–∂
        function initAllOtherWebSockets() {
            // OKX WebSocket
            if (!wsConnections.okx || wsConnections.okx.readyState !== WebSocket.OPEN) {
                try {
                    wsConnections.okx = new WebSocket('wss://ws.okx.com:8443/ws/v5/public');
                    wsConnections.okx.onopen = () => {
                        console.log('‚úÖ OKX WebSocket connected');
                        connectionStatus.okx = true;
                        updateStatusBar();
                        wsConnections.okx.send(JSON.stringify({
                            op: 'subscribe',
                            args: COINS.map(coin => `tickers:${coin}`)
                        }));
                    };
                    wsConnections.okx.onmessage = (e) => {
                        try {
                            const data = JSON.parse(e.data);
                            // OKX –º–æ–∂–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å —Å–æ–±—ã—Ç–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –∏—Ö
                            if (data.event) return;
                            
                            if (data.data && data.data.length > 0) {
                                data.data.forEach(ticker => {
                                    if (ticker.instId && COINS.includes(ticker.instId)) {
                                        prices.okx[ticker.instId] = {
                                            bid: parseFloat(ticker.bidPx),
                                            ask: parseFloat(ticker.askPx),
                                            timestamp: Date.now()
                                        };
                                        console.log(`OKX: ${ticker.instId} bid=${ticker.bidPx} ask=${ticker.askPx}`);
                                        updateArbitrageData();
                                    }
                                });
                            }
                        } catch (err) {
                            console.error('OKX message parse error:', err, e.data);
                        }
                    };
                    wsConnections.okx.onerror = () => { connectionStatus.okx = false; updateStatusBar(); };
                    wsConnections.okx.onclose = () => { connectionStatus.okx = false; updateStatusBar(); setTimeout(() => initAllOtherWebSockets(), 5000); };
                } catch (err) { connectionStatus.okx = false; updateStatusBar(); }
            }
            
            // KuCoin WebSocket - –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—É–±–ª–∏—á–Ω—ã–π endpoint –±–µ–∑ —Ç–æ–∫–µ–Ω–∞
            // KuCoin –±–ª–æ–∫–∏—Ä—É–µ—Ç –∑–∞–ø—Ä–æ—Å—ã –∫ bullet-public —Å 403, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥
            if (!wsConnections.kucoin || wsConnections.kucoin.readyState !== WebSocket.OPEN) {
                try {
                    // –ü—Ä–æ–±—É–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø—É–±–ª–∏—á–Ω—ã–π WebSocket –±–µ–∑ —Ç–æ–∫–µ–Ω–∞
                    // KuCoin –ø—É–±–ª–∏—á–Ω—ã–π WebSocket: wss://ws-api-spot.kucoin.com/
                    const kucoinWS = new WebSocket('wss://ws-api-spot.kucoin.com/');
                    
                    kucoinWS.onopen = () => {
                        console.log('‚úÖ KuCoin WebSocket connected (public)');
                        connectionStatus.kucoin = true;
                        updateStatusBar();
                        
                        // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ ticker –¥–ª—è –≤—Å–µ—Ö –º–æ–Ω–µ—Ç
                        COINS.forEach(coin => {
                            kucoinWS.send(JSON.stringify({
                                id: Date.now(),
                                type: 'subscribe',
                                topic: `/market/ticker:${coin}`,
                                privateChannel: false,
                                response: true
                            }));
                        });
                    };
                    
                    kucoinWS.onmessage = (e) => {
                        try {
                            const data = JSON.parse(e.data);
                            // KuCoin –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç ping/pong, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
                            if (data.type === 'pong' || data.type === 'ack' || data.type === 'welcome') return;
                            
                            if (data.data && data.data.bestBid && data.data.bestAsk) {
                                const symbol = data.topic?.split(':')[1];
                                if (symbol && COINS.includes(symbol)) {
                                    prices.kucoin[symbol] = {
                                        bid: parseFloat(data.data.bestBid),
                                        ask: parseFloat(data.data.bestAsk),
                                        timestamp: Date.now()
                                    };
                                    console.log(`KuCoin: ${symbol} bid=${data.data.bestBid} ask=${data.data.bestAsk}`);
                                    updateArbitrageData();
                                }
                            }
                        } catch (err) {
                            console.error('KuCoin message parse error:', err);
                        }
                    };
                    
                    kucoinWS.onerror = (err) => {
                        console.error('KuCoin WebSocket error:', err);
                        connectionStatus.kucoin = false;
                        updateStatusBar();
                    };
                    
                    kucoinWS.onclose = () => {
                        console.log('KuCoin WebSocket closed');
                        connectionStatus.kucoin = false;
                        updateStatusBar();
                        // –ù–µ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —Å–ø–∞–º–∞ –∑–∞–ø—Ä–æ—Å–æ–≤
                    };
                    
                    wsConnections.kucoin = kucoinWS;
                } catch (err) {
                    console.error('Failed to create KuCoin WebSocket:', err);
                    connectionStatus.kucoin = false;
                    updateStatusBar();
                }
            }
            
            // Bitget WebSocket - –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É–±–ª–∏—á–Ω—ã–π endpoint
            if (!wsConnections.bitget || wsConnections.bitget.readyState !== WebSocket.OPEN) {
                try {
                    wsConnections.bitget = new WebSocket('wss://ws.bitget.com/v2/ws/public');
                    wsConnections.bitget.onopen = () => {
                        console.log('‚úÖ Bitget WebSocket connected');
                        connectionStatus.bitget = true;
                        updateStatusBar();
                        COINS.forEach(coin => {
                            wsConnections.bitget.send(JSON.stringify({
                                op: 'subscribe',
                                args: [`spot/ticker:${coin}`]
                            }));
                        });
                    };
                    wsConnections.bitget.onmessage = (e) => {
                        try {
                            const data = JSON.parse(e.data);
                            // Bitget –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç —Å–æ–±—ã—Ç–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                            if (data.event === 'subscribe' || data.event === 'login' || data.action === 'subscribe') return;
                            
                            if (data.data && data.data.bestBid && data.data.bestAsk) {
                                const symbol = data.arg?.replace('spot/ticker:', '');
                                if (symbol && COINS.includes(symbol)) {
                                    prices.bitget[symbol] = {
                                        bid: parseFloat(data.data.bestBid),
                                        ask: parseFloat(data.data.bestAsk),
                                        timestamp: Date.now()
                                    };
                                    console.log(`Bitget: ${symbol} bid=${data.data.bestBid} ask=${data.data.bestAsk}`);
                                    updateArbitrageData();
                                }
                            }
                        } catch (err) {
                            console.error('Bitget message parse error:', err, e.data);
                        }
                    };
                    wsConnections.bitget.onerror = () => { connectionStatus.bitget = false; updateStatusBar(); };
                    wsConnections.bitget.onclose = () => { connectionStatus.bitget = false; updateStatusBar(); setTimeout(() => initAllOtherWebSockets(), 10000); };
                } catch (err) { 
                    console.error('Failed to create Bitget WebSocket:', err);
                    connectionStatus.bitget = false; 
                    updateStatusBar(); 
                }
            }
            
            // Huobi WebSocket
            if (!wsConnections.huobi || wsConnections.huobi.readyState !== WebSocket.OPEN) {
                try {
                    wsConnections.huobi = new WebSocket('wss://api.huobi.pro/ws');
                    wsConnections.huobi.onopen = () => {
                        console.log('‚úÖ Huobi WebSocket connected');
                        connectionStatus.huobi = true;
                        updateStatusBar();
                        COINS.forEach(coin => {
                            wsConnections.huobi.send(JSON.stringify({
                                sub: `market.${coin.toLowerCase()}.ticker`,
                                id: Date.now().toString()
                            }));
                        });
                    };
                    wsConnections.huobi.onmessage = async (e) => {
                        try {
                            // Huobi –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ Blob, –Ω—É–∂–Ω–æ —Å–Ω–∞—á–∞–ª–∞ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å –≤ —Ç–µ–∫—Å—Ç
                            let textData;
                            if (e.data instanceof Blob) {
                                textData = await e.data.text();
                            } else if (typeof e.data === 'string') {
                                textData = e.data;
                            } else {
                                // –ü—Ä–æ–±—É–µ–º –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å ArrayBuffer
                                textData = new TextDecoder().decode(e.data);
                            }
                            
                            const data = JSON.parse(textData);

        function updateStatusBar() {

            let statusClass = 'disconnected';
            let statusText = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${connected}/${total} –±–∏—Ä–∂`;
            
            if (connected === total) {

            } else if (connected > 0) {

                statusText = `‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ: ${connected}/${total} –±–∏—Ä–∂`;
            } else {
                statusText = `‚ùå –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π`;
            }
            
            statusBar.innerHTML = `<div class="status ${statusClass}">${statusText}</div>`;
        }
        
        function calculateProfit(buyPrice, buyFee, withdrawFee, sellPrice, sellFee, amount) {
            if (!buyPrice || !sellPrice || buyPrice <= 0 || sellPrice <= 0) {
                return -Infinity;
            }
            
            // –ü–æ–∫—É–ø–∫–∞
            const afterBuyFee = amount * (1 - buyFee);
            const cryptoBought = afterBuyFee / buyPrice;
            const cryptoAfterWithdraw = cryptoBought - withdrawFee;
            
            if (cryptoAfterWithdraw <= 0) return -amount;
            
            // –ü—Ä–æ–¥–∞–∂–∞
            const usdtFromSell = cryptoAfterWithdraw * sellPrice;
            const usdtAfterSellFee = usdtFromSell * (1 - sellFee);
            
            return usdtAfterSellFee - amount;
        }
        
        function formatNumber(num, decimals = 2) {
            if (isNaN(num) || !isFinite(num)) return 'N/A';
            return num.toFixed(decimals);
        }

            return coin.replace('USDT', '/USDT');

        // Throttling –¥–ª—è updateArbitrageData - –æ–±–Ω–æ–≤–ª—è–µ–º –º–∞–∫—Å–∏–º—É–º —Ä–∞–∑ –≤ 500–º—Å
        let updateTimeout = null;
        let lastUpdateTime = 0;
        const UPDATE_THROTTLE_MS = 500;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∞—Ä–±–∏—Ç—Ä–∞–∂–∞ (–≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ WebSocket)
        function updateArbitrageData() {
            const now = Date.now();
            
            // –ï—Å–ª–∏ –ø—Ä–æ—à–ª–æ –º–µ–Ω—å—à–µ UPDATE_THROTTLE_MS, –æ—Ç–∫–ª–∞–¥—ã–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            if (now - lastUpdateTime < UPDATE_THROTTLE_MS) {
                if (updateTimeout) {
                    clearTimeout(updateTimeout);
                }
                updateTimeout = setTimeout(() => {
                    lastUpdateTime = Date.now();
                    performUpdate();
                }, UPDATE_THROTTLE_MS - (now - lastUpdateTime));
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ä–∞–∑—É
            lastUpdateTime = now;
            if (updateTimeout) {
                clearTimeout(updateTimeout);
                updateTimeout = null;
            }
            performUpdate();
        }
        
        function performUpdate() {

                }

                let maxProfit = -Infinity;
                let bestScenario = null;

                for (let i = 0; i < exchanges.length; i++) {

                exchanges.forEach(ex => {

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –ø—Ä–∏–±—ã–ª–∏ (–æ—Ç –±–æ–ª—å—à–µ–π –∫ –º–µ–Ω—å—à–µ–π) –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –¢–û–ü-10 –ª—É—á—à–∏—Ö

                } else if (totalPrices === 0) {
