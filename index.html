<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—Ä–±–∏—Ç—Ä–∞–∂ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);

        }
        
        .container {

            margin: 0 auto;
        }
        
        h1 {

        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .arbitrage-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .arbitrage-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);

            border-left: 4px solid var(--tg-theme-button-color, #3390ec);
        }
        
        .arbitrage-item.positive {
            border-left-color: #4caf50;
        }
        
        .arbitrage-item.negative {
            border-left-color: #ff4444;
        }
        
        .coin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .coin-name {
            font-size: 18px;

            color: var(--tg-theme-text-color, #000000);
        }
        
        .profit-badge {
            font-size: 20px;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
        }
        
        .profit-badge.positive {
            background: #4caf50;
            color: white;
        }
        
        .profit-badge.negative {
            background: #ff4444;
            color: white;
        }
        
        .exchanges-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }
        
        .exchange-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .exchange-label {
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .exchange-value {
            font-weight: 600;
        }
        
        .scenario-info {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        
        .scenario-text {
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .refresh-button {
            width: 100%;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .refresh-button:active {
            opacity: 0.7;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ –¢–æ–ø –∞—Ä–±–∏—Ç—Ä–∞–∂–Ω—ã—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π</h1>
        <div id="content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>
        <button class="refresh-button" id="refreshButton">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const contentDiv = document.getElementById('content');
        const refreshButton = document.getElementById('refreshButton');
        
        // –í—Å–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ –º–æ–Ω–µ—Ç—ã
        const COINS = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'ADAUSDT', 'XRPUSDT'];
        
        // –û–±—ä–µ–º –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ (–≤ USDT)
        const TRADE_AMOUNT = 100;
        
        // –¢–æ—Ä–≥–æ–≤—ã–µ –∫–æ–º–∏—Å—Å–∏–∏ (0.1% = 0.001)
        const BINANCE_TRADE_FEE = 0.001;
        const BYBIT_TRADE_FEE = 0.001;
        
        // –ö–æ–º–∏—Å—Å–∏—è –≤—ã–≤–æ–¥–∞ —É–±—Ä–∞–Ω–∞ - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ —Ç–æ—Ä–≥–æ–≤—ã–µ –∫–æ–º–∏—Å—Å–∏–∏
        function getWithdrawFee(coin) {
            return 0.0; // –ë–µ–∑ –∫–æ–º–∏—Å—Å–∏–∏ –≤—ã–≤–æ–¥–∞
        }
        
        async function fetchBinancePrice(symbol) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/ticker/bookTicker?symbol=${symbol}`);
                const data = await response.json();
                return {
                    bid: parseFloat(data.bidPrice),
                    ask: parseFloat(data.askPrice)
                };
            } catch (error) {
                console.error(`Binance error for ${symbol}:`, error);
                return null;
            }
        }
        
        async function fetchBybitPrice(symbol) {
            try {
                const response = await fetch(`https://api.bybit.com/v5/market/orderbook?category=spot&symbol=${symbol}&limit=1`);
                const data = await response.json();
                if (data.retCode === 0 && data.result && data.result.b && data.result.a) {
                    return {
                        bid: parseFloat(data.result.b[0][0]),
                        ask: parseFloat(data.result.a[0][0])
                    };
                }
                return null;
            } catch (error) {
                console.error(`Bybit error for ${symbol}:`, error);
                return null;
            }
        }
        
        function calculateProfit(buyPrice, buyFee, withdrawFee, sellPrice, sellFee, amount) {
            if (!buyPrice || !sellPrice || buyPrice <= 0 || sellPrice <= 0) {
                return -Infinity;
            }
            
            // –ü–æ–∫—É–ø–∫–∞
            const afterBuyFee = amount * (1 - buyFee);
            const cryptoBought = afterBuyFee / buyPrice;
            const cryptoAfterWithdraw = cryptoBought - withdrawFee;
            
            if (cryptoAfterWithdraw <= 0) return -amount;
            
            // –ü—Ä–æ–¥–∞–∂–∞
            const usdtFromSell = cryptoAfterWithdraw * sellPrice;
            const usdtAfterSellFee = usdtFromSell * (1 - sellFee);
            
            return usdtAfterSellFee - amount;
        }
        
        function formatNumber(num, decimals = 2) {
            if (isNaN(num) || !isFinite(num)) return 'N/A';
            return num.toFixed(decimals);
        }
        
        function formatCoinName(coin) {
            return coin.replace('USDT', '/USDT');
        }
        
        async function loadAllArbitrageData() {
            contentDiv.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ –≤—Å–µ–º –º–æ–Ω–µ—Ç–∞–º...</div>';
            
            const results = [];
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ –≤—Å–µ–º –º–æ–Ω–µ—Ç–∞–º –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
            for (const coin of COINS) {
                const [binance, bybit] = await Promise.all([
                    fetchBinancePrice(coin),
                    fetchBybitPrice(coin)
                ]);
                
                if (!binance || !bybit) {
                    continue; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º, –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å
                }
                
                const withdrawFee = getWithdrawFee(coin);
                
                // –†–∞—Å—á–µ—Ç –∞—Ä–±–∏—Ç—Ä–∞–∂–∞ –¥–ª—è –æ–±–æ–∏—Ö —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤
                const profit1 = calculateProfit(
                    binance.ask, BINANCE_TRADE_FEE, withdrawFee,
                    bybit.bid, BYBIT_TRADE_FEE,
                    TRADE_AMOUNT
                );
                
                const profit2 = calculateProfit(
                    bybit.ask, BYBIT_TRADE_FEE, withdrawFee,
                    binance.bid, BINANCE_TRADE_FEE,
                    TRADE_AMOUNT
                );
                
                const maxProfit = Math.max(profit1, profit2);
                const bestScenario = profit1 > profit2 ? 1 : 2;
                
                results.push({
                    coin: coin,
                    maxProfit: maxProfit,
                    bestScenario: bestScenario,
                    profit1: profit1,
                    profit2: profit2,
                    binance: binance,
                    bybit: bybit
                });
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –ø—Ä–∏–±—ã–ª–∏ (–æ—Ç –±–æ–ª—å—à–µ–π –∫ –º–µ–Ω—å—à–µ–π)
            results.sort((a, b) => b.maxProfit - a.maxProfit);
            
            if (results.length === 0) {
                contentDiv.innerHTML = '<div class="error">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Å –±–∏—Ä–∂</div>';
                return;
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            let html = '<div class="arbitrage-list">';
            
            for (const result of results) {
                const isPositive = result.maxProfit >= 0;
                const scenarioText = result.bestScenario === 1 
                    ? `Binance ‚Üí Bybit (${formatNumber(result.profit1)} USDT)`
                    : `Bybit ‚Üí Binance (${formatNumber(result.profit2)} USDT)`;
                
                html += `
                    <div class="arbitrage-item ${isPositive ? 'positive' : 'negative'}">
                        <div class="coin-header">
                            <div class="coin-name">${formatCoinName(result.coin)}</div>
                            <div class="profit-badge ${isPositive ? 'positive' : 'negative'}">
                                ${isPositive ? '+' : ''}${formatNumber(result.maxProfit)} USDT
                            </div>
                        </div>
                        <div class="exchanges-info">
                            <div class="exchange-row">
                                <span class="exchange-label">Binance:</span>
                                <span class="exchange-value">–ü–æ–∫—É–ø–∫–∞ ${formatNumber(result.binance.ask)} | –ü—Ä–æ–¥–∞–∂–∞ ${formatNumber(result.binance.bid)}</span>
                            </div>
                            <div class="exchange-row">
                                <span class="exchange-label">Bybit:</span>
                                <span class="exchange-value">–ü–æ–∫—É–ø–∫–∞ ${formatNumber(result.bybit.ask)} | –ü—Ä–æ–¥–∞–∂–∞ ${formatNumber(result.bybit.bid)}</span>
                            </div>
                        </div>
                        <div class="scenario-info">
                            <div class="scenario-text">üí° –õ—É—á—à–∏–π —Å—Ü–µ–Ω–∞—Ä–∏–π: ${scenarioText}</div>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            contentDiv.innerHTML = html;
        }
        
        refreshButton.onclick = loadAllArbitrageData;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadAllArbitrageData();
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ - –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –ø–æ –∫–Ω–æ–ø–∫–µ
    </script>
</body>
</html>
